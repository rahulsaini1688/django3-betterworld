<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>A Better World | Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Portfolio/customCss.css' %}">

    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              
              <li class="nav-item">
                <a class="nav-link" href="{% static 'Portfolio/dummy.pdf' %}">Our Vision</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}#projectsundertaken">Our Projects</a>
              </li>

              
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Our Projects
                </a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>


                    {% for project in Projects %}
                    <a class="dropdown-item" href="{{ project.url }}"> {{ project.title }}</a>
                    <li><hr class="dropdown-divider"></li>
                    {% endfor %}
                    <!-- <a class="dropdown-item" href="#">Action</a>
                  </li>
                  
                </ul> -->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:all_blogs' %}">Blogs</a>
              </li>  
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    
    </nav>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}

            {% endblock %}
            </div>
        </div>
    </div>
  </body>
</html>
